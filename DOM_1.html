<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>サンプルデモ</title>
    </head>
    <body>
        <form name = "myForm">
            <div>
                <label>名前：</label>
                <input type="text" name = "name">
            </div>
            <div>
                <label>メールアドレス：</label>
                <input type = "email" name = "email">
            </div>
            <div>
                <label>年齢：</label>
                <input type="radio" name="age" value = 20>20代
                <input type="radio" name="age" value = 30>30代
                <input type="radio" name="age" value = 40>40代
                <input type="radio" name="age" value = 50>50代
            </div>
            <div>
                <input type="checkbox" name="device" value = "iPhone">iPhone
                <input type="checkbox" name="device" value = "Android">Android 
                <input type="checkbox" name="device" value = "ガラケー">ガラケー
                <input type="checkbox" name="device" value = "その他">その他 
            </div>
        </form>
            <button id="btn">実行</button>
        <script>
            const btn = document.getElementById('btn');
            btn.addEventListener('click', () => {
                const form = document.forms.myForm;
                console.log(form.name.value);
                console.log(form.email.value);
                console.log(form.age.value);
                form.device.forEach(item => {
                    if(item.checked) console.log(item.value);
                })
            });
        </script>
    </body>
</html>
